<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>VOTO SMART - Crear Elección de Candidato</title>
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos CSS Integrados -->
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333333;
            box-sizing: border-box;
            min-height: 100vh;
            position: relative;
            padding-bottom: 60px; /* Altura del footer */
        }

        /* Barra de Navegación Superior */
        .navbar {
            background-color: #00796b; /* Verde azulado */
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar .navbar-brand {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
        }

        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
        }

        .navbar .nav-links a i {
            margin-right: 5px;
        }

        .navbar .nav-links a:hover {
            color: #d1e7dd; /* Verde claro al pasar el cursor */
        }

        /* Contenido Principal */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
            text-align: center;
        }

        .main-content h1 {
            color: #00796b;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .main-content p {
            color: #555555;
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 700px;
        }

        /* Formulario de Creación de Candidato */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #00796b;
            color: #ffffff;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-container button:hover {
            background-color: #005a4d;
            transform: translateY(-3px);
        }

        /* Pie de Página Fijo */
        .footer {
            background-color: #00796b;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar .nav-links {
                margin-top: 10px;
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            .navbar .nav-links a {
                margin: 10px 0;
            }

            .main-content p {
                padding: 0 10px;
            }

            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<!-- Barra de navegación superior -->
<nav class="navbar">
    <div class="logo">
        <a href="#" class="navbar-brand">VOTO SMART</a>
    </div>
    <div class="nav-links">
        <a th:href="@{cambiar-contraseña}"><i class="fas fa-key"></i> Cambiar Contraseña</a>
        <a th:href="@{/admin/logout}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
    </div>
</nav>

<!-- Contenido principal -->
<div class="main-content">
    <h1>Crear Elección de Candidato</h1>
    <p>Rellena el siguiente formulario para agregar un nuevo candidato a la elección.</p>
    <div class="form-container">
        <form th:action="@{/crear-candidato}" method="post">
            <input type="text" name="nombre" placeholder="Nombre del Candidato" required>
            <input type="text" name="partido" placeholder="Partido" required>
            <textarea name="descripcion" placeholder="Descripción" rows="4" required></textarea>
            <button type="submit">Agregar Candidato</button>
        </form>
    </div>
</div>

<!-- Pie de página fijo -->
<footer class="footer">
    © 2024 VOTO SMART. Todos los derechos reservados.
</footer>
</body>
</html>

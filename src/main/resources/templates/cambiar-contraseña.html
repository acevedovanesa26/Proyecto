<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>VOTO SMART - Cambiar Contraseña</title>
  <!-- Fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    /* Tus estilos CSS aquí */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #00796b;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #005a4d;
    }

    .mensaje {
      margin-top: 15px;
      color: green;
    }

    .error {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Cambiar Contraseña</h1>
  <form th:action="@{cambiar-contraseña}" method="post">
    <div class="form-group">
      <label for="nuevaContraseña">Nueva Contraseña</label>
      <input type="password" id="nuevaContraseña" name="nuevaContraseña" required />
    </div>
    <div class="form-group">
      <label for="confirmarContraseña">Confirmar Contraseña</label>
      <input type="password" id="confirmarContraseña" name="confirmarContraseña" required />
    </div>
    <button type="submit" class="btn">Actualizar Contraseña</button>
  </form>
  <div th:if="${mensaje}" class="mensaje">
    <p th:text="${mensaje}"></p>
  </div>
  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>
  <a th:href="@{dashboard}">Volver al Dashboard</a>
</div>
</body>
</html>

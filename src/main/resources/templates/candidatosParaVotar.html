<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Votar por Candidato - VOTO SMART</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #00796b;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .candidates-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .candidate-card {
            background-color: #e0f2f1;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .candidate-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .candidate-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #005a4d;
        }
        .candidate-description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
        .btn-vote {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #00796b;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-vote:hover {
            background-color: #005a4d;
        }
        .btn-blank-vote {
            display: block;
            margin-top: 25px;
            padding: 15px;
            background-color: #f5f5f5;
            color: #ff6f61;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-blank-vote:hover {
            background-color: #ff6f61;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Selecciona tu Candidato</h1>
    <p>Por favor selecciona el candidato de tu elecci√≥n o vota en blanco si prefieres no seleccionar a ninguno.</p>

    <div class="candidates-list">
        <div class="candidate-card" th:each="candidato : ${candidatos}">
            <img th:src="@{/imagenes/{img}(img=${candidato.imagenUrl})}" class="candidate-img" alt="Imagen del Candidato"/>
            <div class="candidate-name" th:text="${candidato.nombre}"></div>
            <div class="candidate-description" th:text="${candidato.descripcion}"></div>
            <a th:href="@{/votante/emitirVoto(candidatoId=${candidato.id}, eleccionId=${eleccionId})}" class="btn-vote">Votar</a>
        </div>
    </div>

    <a th:href="@{/votante/emitirVoto(candidatoId=0, eleccionId=${eleccionId})}" class="btn-blank-vote">Votar en Blanco</a>
</div>
</body>
</html>

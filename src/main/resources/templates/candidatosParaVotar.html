<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Candidatos para Votar - VOTO SMART</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 1200px;
            text-align: center;
        }

        h1 {
            color: #00796b;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .error-message {
            background-color: #ffdddd;
            border: 2px solid #ff5c5c;
            color: #d32f2f;
            font-size: 2em;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .candidate-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .candidate-card {
            background-color: #e0f2f1;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 300px;
        }

        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .candidate-name {
            font-size: 1.4em;
            font-weight: 600;
            color: #00796b;
            margin-bottom: 8px;
            text-align: center;
        }

        .candidate-description {
            font-size: 1em;
            color: #555;
            margin-bottom: 10px;
            text-align: center;
        }

        .candidate-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px 0;
            display: block;
        }

        .btn-vote {
            display: inline-block;
            width: 80%;
            padding: 10px 0;
            background-color: #00796b;
            color: #ffffff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-vote:hover {
            background-color: #005a4d;
        }

        .no-photo {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background-color: #cfd8dc;
            color: #607d8b;
            border-radius: 50%;
            font-size: 1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Candidatos para Votar</h1>

    <!-- Mostrar mensaje de error si el votante ya ha votado -->
    <div th:if="${error}" class="error-message" th:text="${error}">Ya has votado en esta elección</div>

    <!-- Mostrar lista de candidatos y voto en blanco solo si no hay error -->
    <div th:if="${error == null}">
        <div class="candidate-list">
            <div class="candidate-card" th:each="candidato : ${candidatos}">
                <div th:if="${candidato.imagenUrl == null}" class="no-photo">Sin Foto</div>
                <img th:if="${candidato.imagenUrl != null}" th:src="@{/imagenes/{img}(img=${candidato.imagenUrl})}" class="candidate-photo" alt="Foto Candidato"/>
                <div class="candidate-name" th:text="${candidato.nombre}"></div>
                <p class="candidate-description" th:text="${candidato.descripcion}"></p>
                <a th:href="@{/votante/votarPorCandidato/{candidatoId}(candidatoId=${candidato.id})}" class="btn-vote">Votar</a>
            </div>

            <!-- Voto en Blanco -->
            <div class="candidate-card">
                <div class="candidate-name">Voto en Blanco</div>
                <p class="candidate-description">Seleccione esta opción si desea votar en blanco.</p>
                <a th:href="@{/votante/votarPorCandidato/0}" class="btn-vote">Votar en Blanco</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmación de Voto - VOTO SMART</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .message-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #00796b;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-exit {
            display: inline-block;
            padding: 12px 25px;
            background-color: #00796b;
            color: #ffffff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .btn-exit:hover {
            background-color: #005a4d;
        }
    </style>
</head>
<body>
<div class="message-container">
    <h1>¡Voto registrado correctamente!</h1>
    <p>Gracias por participar en la votación.</p>
    <a href="/votante/login" class="btn-exit">Salir</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Candidato - VOTO SMART</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }
    h1 {
      color: #00796b;
      text-align: center;
      font-size: 2em;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      color: #555;
    }
    input[type="text"], textarea, select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .btn-submit {
      width: 100%;
      padding: 15px;
      background-color: #00796b;
      color: #fff;
      border-radius: 8px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background-color: #00796b;
    }
    .image-preview {
      display: block;
      margin: 15px 0;
      max-width: 100px;
      max-height: 100px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Editar Candidato</h1>
  <form th:action="@{/candidato/actualizar}" th:object="${candidato}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}"/>
    <label for="nombre">Nombre del Candidato</label>
    <input type="text" id="nombre" th:field="*{nombre}" required>
    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" th:field="*{descripcion}" required></textarea>
    <label for="eleccion">Elección</label>
    <select id="eleccion" th:field="*{eleccion.id}" required>
      <option th:each="eleccion : ${elecciones}" th:value="${eleccion.id}" th:text="${eleccion.nombre}"></option>
    </select>
    <label for="imagen">Imagen (Opcional)</label>
    <input type="file" id="imagen" name="imagen" accept="image/*">
    <div th:if="${candidato.imagenUrl}">
      <p>Imagen actual:</p>
      <img th:src="@{${candidato.imagenUrl}}" alt="Imagen del Candidato" class="image-preview">
    </div>
    <button type="submit" class="btn-submit">Actualizar Candidato</button>
  </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Elecci칩n - VOTO SMART</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #00796b;
            margin-bottom: 25px;
            font-size: 2em;
            letter-spacing: 1.2px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin: 15px 0 5px;
            text-align: left;
        }

        input[type="text"], input[type="datetime-local"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        button, a {
            padding: 12px 20px;
            background-color: #00796b;
            color: #ffffff;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1em;
            margin: 10px 5px 0;
            transition: background-color 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: inline-block;
        }

        button:hover, a:hover {
            background-color: #005a4d;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .error-message {
            color: red;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Editar Elecci칩n</h1>

    <form th:action="@{/eleccion/actualizar}" th:object="${eleccion}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre" required/>

        <label for="descripcion">Descripci칩n:</label>
        <textarea th:field="*{descripcion}" id="descripcion" required></textarea>

        <label for="fechaInicio">Fecha Inicio:</label>
        <input type="datetime-local" th:field="*{fechaInicio}" id="fechaInicio" required/>

        <label for="fechaFin">Fecha Fin:</label>
        <input type="datetime-local" th:field="*{fechaFin}" id="fechaFin" required/>

        <label for="maxCandidatos">M치ximo de Candidatos:</label>
        <input type="number" th:field="*{maxCandidatos}" id="maxCandidatos" min="1" max="5" required/>

        <button type="submit">Guardar Cambios</button>
        <a href="/eleccion/listar">Cancelar</a>
    </form>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Elecciones Disponibles - VOTO SMART</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #00796b;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .election-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .election-card {
            background-color: #e0f2f1;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .election-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .election-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #005a4d;
            margin-bottom: 10px;
        }

        .btn-view {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #00796b;
            color: #ffffff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-view:hover {
            background-color: #005a4d;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Elecciones Disponibles</h1>
    <div class="election-list">
        <div class="election-card" th:each="eleccion : ${elecciones}">
            <div class="election-title" th:text="${eleccion.nombre}"></div>
            <p class="election-date">Fecha: <span th:text="${#dates.format(eleccion.fechaInicio, 'dd/MM/yyyy')}"></span></p>
            <a th:href="@{/votante/votar/{eleccionId}(eleccionId=${eleccion.id})}" class="btn-view">Ver Candidatos</a>
        </div>
    </div>
</div>
</body>
</html>

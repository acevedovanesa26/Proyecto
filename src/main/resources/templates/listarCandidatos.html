<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Candidatos - VOTO SMART</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            padding-top: 40px;
            margin: 0;
        }
        .table-container {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }
        h1 {
            color: #00796b;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .btn {
            background-color: #00796b;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .btn i {
            margin-right: 8px;
        }
        .btn:hover {
            background-color: #00796b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1em;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #00796b;
            color: #ffffff;
        }
        tr:hover {
            background-color: #e0f2f1;
        }
        .btn-action {
            padding: 8px;
            background-color: #00796b;
            color: #ffffff;
            border-radius: 5px;
            margin: 0 3px;
        }
        .btn-delete {
            background-color: #d9534f;
        }
        .btn-delete:hover {
            background-color: #c9302c;
        }
        /* Estilo para miniatura y efecto de zoom */
        .img-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.5s ease;
        }
        .img-thumbnail:hover {
            transform: scale(2); /* Aumentar zoom */
            z-index: 10;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div class="table-container">
    <h1>Listado de Candidatos</h1>
    <div class="btn-container">
        <a href="/dashboard" class="btn"><i class="fas fa-arrow-left"></i> Volver al Dashboard</a>
        <a href="/candidato/gestionar" class="btn"><i class="fas fa-plus-circle"></i> Agregar Nuevo Candidato</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Elección</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidato : ${candidatos}">
            <td th:text="${candidato.nombre}"></td>
            <td th:text="${candidato.descripcion}"></td>
            <td th:text="${candidato.eleccion.nombre}"></td>
            <td>
                <img th:if="${candidato.imagenUrl != null}"
                     th:src="@{/imagenes/{img}(img=${candidato.imagenUrl})}"
                     class="img-thumbnail"
                     alt="Imagen Candidato"/>
            </td>
            <td>
                <a th:href="@{/candidato/editar/{id}(id=${candidato.id})}" class="btn-action"><i class="fas fa-edit"></i></a>
                <a th:href="@{/candidato/eliminar/{id}(id=${candidato.id})}" class="btn-action btn-delete"
                   onclick="return confirm('¿Estás seguro de eliminar este candidato?')">
                    <i class="fas fa-times"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

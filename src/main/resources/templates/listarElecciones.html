<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Elecciones - VOTO SMART</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            padding-top: 40px;
            margin: 0;
        }

        .table-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
            transition: transform 0.3s;
        }

        .table-container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #00796b;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5em;
            letter-spacing: 1.2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            font-size: 1em;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #00796b;
            color: #ffffff;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0f2f1;
        }

        .btn {
            padding: 12px 20px;
            background-color: #00796b;
            color: #ffffff;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1em;
            margin: 0 5px;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            display: inline-block; /* Ajuste para que queden en línea */
        }

        .btn:hover {
            background-color: #005a4d;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-create {
            display: inline-block;
            margin-bottom: 20px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 0.8px;
        }

        .btn-create i {
            margin-right: 8px;
        }

        .btn-create:hover {
            background-color: #005a4d;
        }

        .description {
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 20px;
            }
            .table-container {
                padding: 20px;
            }
            th, td {
                padding: 10px;
            }
            .btn {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            .btn-create {
                padding: 12px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="table-container">
    <h1>Listado de Elecciones</h1>
    <p class="description">Administra y visualiza todas las elecciones registradas en el sistema.</p>
    <a href="/eleccion/nueva" class="btn btn-create">
        <i class="fas fa-plus-circle"></i> Crear Nueva Elección
    </a>
    <table>
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
            <th>Máximo de Candidatos</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="eleccion : ${elecciones}">
            <td th:text="${eleccion.nombre}"></td>
            <td th:text="${#dates.format(eleccion.fechaInicio, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#dates.format(eleccion.fechaFin, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${eleccion.maxCandidatos}"></td>
            <td>
                <a th:href="@{/eleccion/editar/{id}(id=${eleccion.id})}" class="btn">Editar</a>
                <a th:href="@{/eleccion/eliminar/{id}(id=${eleccion.id})}" class="btn" onclick="return confirm('¿Estás seguro de eliminar esta elección?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

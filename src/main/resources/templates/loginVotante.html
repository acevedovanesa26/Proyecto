<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login de Votante - VOTO SMART</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
        }

        .form-container h2 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #005a4d;
        }

        .mensaje {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }

        .mensaje.error {
            //background-color: #f8d7da;
            color: #721c24;
        }

        .mensaje.success {
            //background-color: #d4edda;
            color: #155724;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            color: #555;
        }

        .footer a {
            color: #00796b;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Autenticación de Votante</h2>

    <div th:if="${error}" class="mensaje error" th:text="${error}"></div>
    <div th:if="${success}" class="mensaje success" th:text="${success}"></div>

    <form th:action="@{/votante/login}" method="post">
    <div class="form-group">
            <label for="codigoAleatorio">Código Aleatorio</label>
            <input type="text" id="codigoAleatorio" name="codigoAleatorio" placeholder="Ingresa tu código aleatorio" required>
        </div>
        <button type="submit" class="btn-submit">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </button>
    </form>
    <div class="footer">
        <a th:href="@{/votante/registro}">¿No tienes un código? Regístrate</a>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>VOTO SMART - Crear Elección</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      transition: transform 0.3s;
    }

    .form-container:hover {
      transform: scale(1.02);
    }

    .form-container h1 {
      color: #00796b;
      text-align: center;
      margin-bottom: 25px;
      font-size: 2em;
      letter-spacing: 1.2px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #00796b;
      box-shadow: 0 0 10px rgba(0, 121, 107, 0.1);
      outline: none;
    }

    .btn-submit {
      width: 100%;
      padding: 15px;
      background-color: #00796b;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .btn-submit i {
      margin-right: 8px;
    }

    .btn-submit:hover {
      background-color: #005a4d;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .mensaje {
      color: #d32f2f;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Crear Nueva Elección</h1>
  <div th:if="${error}" class="mensaje" th:text="${error}"></div>
  <form th:action="@{/eleccion/guardar}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre de la Elección</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="fecha_inicio">Fecha y Hora de Inicio</label>
      <input type="datetime-local" id="fecha_inicio" name="fechaInicio" required>
    </div>
    <div class="form-group">
      <label for="fecha_fin">Fecha y Hora de Fin</label>
      <input type="datetime-local" id="fecha_fin" name="fechaFin" required>
    </div>
    <div class="form-group">
      <label for="max_candidatos">Número Máximo de Candidatos (máximo 5)</label>
      <input type="number" id="max_candidatos" name="maxCandidatos" min="1" max="5" required>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción de la Elección</label>
      <textarea id="descripcion" name="descripcion" rows="4" placeholder="Añade una breve descripción de la elección" required></textarea>
    </div>
    <button type="submit" class="btn-submit">
      <i class="fas fa-calendar-plus"></i>
      Crear Elección
    </button>
  </form>
</div>
</body>
</html>

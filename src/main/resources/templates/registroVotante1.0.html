<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>VOTO SMART - Registro de Votantes</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-container h1 {
            color: #00796b;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
            letter-spacing: 1.2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #00796b;
            box-shadow: 0 0 10px rgba(0, 121, 107, 0.1);
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-submit i {
            margin-right: 8px;
        }

        .btn-submit:hover {
            background-color: #005a4d;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .mensaje {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
    <script>
        function generarCodigo() {
            let codigo = Math.floor(1000 + Math.random() * 9000);
            alert("Tu código de votante es: " + codigo);
            document.getElementById("codigoVotante").value = codigo;
        }
    </script>
</head>
<body>
<div class="form-container">
    <h1>Registro de Votantes</h1>
    <div th:if="${error}" class="mensaje" th:text="${error}"></div>
    <form th:action="@{/votante/registrar}" method="post" onsubmit="generarCodigo()">
        <div class="form-group">
            <label for="codigoEstudiante">Código de Estudiante</label>
            <input type="text" id="codigoEstudiante" name="codigoEstudiante" required>
        </div>
        <div class="form-group">
            <label for="nombreCompleto">Nombre Completo</label>
            <input type="text" id="nombreCompleto" name="nombreCompleto" required>
        </div>
        <input type="hidden" id="codigoVotante" name="codigoVotante">
        <button type="submit" class="btn-submit">
            <i class="fas fa-user-plus"></i>
            Registrarse
        </button>
    </form>
</div>
</body>
</html>

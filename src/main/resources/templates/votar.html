<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Votar - VOTO SMART</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #00796b;
            margin-bottom: 20px;
        }

        .candidate-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .candidate-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #00796b;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .candidate-list li:hover {
            background-color: #b2ebf2;
        }

        .btn-submit {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #005a4d;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Votar en la Elecci√≥n</h2>
    <p>Selecciona tu candidato:</p>

    <form th:action="@{/eleccion/{id}/votar}" method="post" th:object="${eleccion}">
        <ul class="candidate-list">
            <li th:each="candidato : ${candidatos}">
                <input type="radio" th:field="*{id}" th:value="${candidato.id}" required>
                <span th:text="${candidato.nombre}"></span>
            </li>
        </ul>
        <button type="submit" class="btn-submit">Emitir Voto</button>
    </form>
</div>
</body>
</html>
